<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veracity Engine - AI Misinformation Detector</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Veracity Engine</h1>
    </header>

    <main>
        <section class="input-container">
            <h2>Analyze the credibility of any webpage.</h2>
            <div class="input-form">
                <input type="url" id="url-input" placeholder="Paste a URL to analyze (e.g., https://...)">
                <button id="analyze-btn">
                    <span class="button-text">Analyze</span>
                    <span class="material-symbols-outlined loader hidden">progress_activity</span>
                </button>
            </div>
        </section>

        <section id="loading-section" class="hidden">
            <p>Analyzing... this may take up to 60 seconds.</p>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
        </section>
        
        <section id="results-section"></section>

    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
